<!doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        <title>{% block title %}{% endblock %} :: MelbDjango</title>

        <link href="{{ STATIC_URL }}css/normalise.css" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Ledger" rel="stylesheet" type="text/css">
        <link href="{{ STATIC_URL }}css/melbdjango.css" rel="stylesheet" type="text/css">

        {% block extra_head %}{% endblock %}
    </head>
    <body>

        <div class="page-container">

            <section class="page-header">
                <header>
                    <h1>MelbDjango</h1>
                </header>
            </section>

            <section class="page-body">
                {% block content %}{% endblock %}
            </section>

            <section class="page-footer">
                <p>MelbDjango 2013</p>
            </section>

        </div>
    </body>
</html>
