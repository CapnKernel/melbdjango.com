{% extends 'base.html' %}
{% load post_tags %}

{% block content %}
    {% for post in object_list %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <div class="byline">{{ post.author_str }} - {{ post.created|timesince }} ago</div>
            <div class="content">
                {{ post.content|markdown }}
            </div>
        </div>
    {% endfor %}
{% endblock%}
